<!DOCTYPE html>
<html>
<head>

<title>Contact for Purchase</title>

<style>
body {
  font-family: Arial, sans-serif;
  padding: 20px;
  background-color: #f2f6ff;
}

h1 {
  background-color: #e6ecff;
  padding: 15px;
  border-radius: 10px;
}

form {
  background-color: white;
  padding: 20px;
  border-radius: 10px;
  max-width: 500px;
}

input, textarea {
  width: 100%;
  padding: 10px;
  margin-top: 10px;
  font-size: 16px;
}

button {
  margin-top: 15px;
  padding: 10px;
  background-color: #4a6fa5;
  color: white;
  border: none;
  font-size: 18px;
  cursor: pointer;
}

button:hover {
  background-color: #355a8a;
}

a {
  display: inline-block;
  margin-top: 20px;
  text-decoration: none;
  font-weight: bold;
  color: #4a6fa5;
}
</style>
</head>

<body>

<h1>Contact for Bike Purchase</h1>

<form>
  <label>Name:</label>
  <input type="text" placeholder="Enter your name">

  <label>Email:</label>
  <input type="email" placeholder="Enter your email">

  <label>Message:</label>
  <textarea rows="4" placeholder="Which bike do you want?"></textarea>

  <button type="submit">Submit</button>
</form>
